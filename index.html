<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <main>
    
        <div class="container" id="contact">
          <div class="desc"> 
            <h3>Learn to code by watching others</h3>
            <p>see how experienced developers solve problems in real-time.</p>
          </div>  
          <div class="innercon" id="innercon">
            <form action="#">
                    <div>
                      <label for="name">NAME:</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL:</label>
                        <input type="text" id="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="message">MESSAGE:</label>
                        <textarea type="text" id="message" placeholder="Enter your message here" style="height:200px" maxlength="200" required ></textarea>   
                    </div>
                    <input type="submit" value="Submit">
                    
                </form>
          </div>
          
          
        </div>
    
        
    
        
      </main>
</body>
</html>
